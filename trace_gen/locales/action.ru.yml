ru:
  question-prompt:   <big>Постройте трассу программы, нажимая на начало <br> и конец операторов в порядке их выполнения.<big> <br>
  program:   программа
  algorithm: программа
  sequence: следование `%{name}`
  loop: цикл `%{name}`
  loop-body: итерация цикла `%{loop_name}`
  selection:   развилка `%{name}`
  alternative: развилка `%{name}`
  if: ветка ЕСЛИ с условием `%{cond_name}`
  else-if: ветка ИНАЧЕ-ЕСЛИ с условием `%{cond_name}`
  else: ветка ИНАЧЕ развилки `%{alt_name}`
  function: функция `%{name}`
  function-body: тело функции `%{name}`
  stmt: действие `%{name}`
  condition: условие `%{name}`
  expr:      условие `%{name}`
  return: возврат `%{name}` из функции
  break: break
  continue: continue
